<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gra</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Kamień  -  Papier  -  Nożyce</h1>

        <div id="result" class="result">
            <h2>Wynik</h2>  
        </div>

        <div id="newGame">
            <button id="btnNewGame" class="btn btn-success btn-lg">Nowa gra</button>
        </div>

        <div id="roundLeft">
        </div>

        <section class="buttons" id="buttons">
            <div class="col-md-4 kamien"> 
                <button id="kamien" class="btn btn-primary btn-lg">Kamień</button>
            </div>
            <div class="col-md-4 papier"> 
                <button  id="papier" class="btn btn-primary btn-lg">Papier</button>
            </div>
            <div class="col-md-4 nozyce"> 
                <button id="nozyce" class="btn btn-primary btn-lg">Nożyce</button>
            </div>
        </section>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
